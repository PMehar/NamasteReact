<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
  </head>
  <body>
    <!-- <h1>Namaste Everyone!</h1> (using html) -->
    <div id="root">Not Rendered</div>
    <!-- 
    <div id="container">
        <h1>Heading 1</h1>
        <h1>Heading 2</h1>
    </div> (build thus str in react)
    -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const heading = React.createElement(
        "h1",
        {
          id: "title",
        },
        "Heading 1"
      );

      const heading2 = React.createElement(
        "h2",
        {
          id: "title",
        },
        "Heading 2"
      );

      const container =  React.createElement(
        "div",
        {
        id : "container"
        },[heading, heading2 ]
    );
      const root = ReactDOM.createRoot(document.getElementById("root"));

      root.render(container); //paasing multiple child using container inside the root (takes in react element and modifies the dom)
    </script>
  </body>
</html>
